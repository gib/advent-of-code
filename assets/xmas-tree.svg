			<style>
                @keyframes twinkle-twinkle {
                    0% {
                        text-shadow: 0 0 80px #ffd649, 0 0 25px #ffd649;
                    }
                    50% {
                        transform: rotate(-2deg);
                        text-shadow: 0 0 40px #ffd649, 0 0 15px #ffd649;
                    }
                    100% {
                        transform: rotate(2deg);
                        text-shadow: 0 0 80px #ffd649, 0 0 25px #ffd649;
                    }
                }

                :root {
                    background-color: black;
                    font-family: monospace;
                }

                .container {
                    display: flex;
                    flex-direction: column-reverse;
                }

                @media all and min-width(200px) {
                    .container {
                        flex-direction: column-reverse;
                    }
                }

                .heading {
                    color: #00cc00;
                    transform: translate(100px, 50px);
                    min-width: 250px;
                    word-spacing: -.25em;
                }
                .heading h1 {
                    font-size: 50px;
                    margin-bottom: 12px;
                    text-shadow: 0 0 2px #00cc00, 0 0 5px #00cc00;
                }
                .heading h2 {
                    font-size: 18px;
                    margin-bottom: 12px;
                    text-transform: uppercase;
                    width: 80%
                }
                .heading h3 a {
                    color: #00cc00;
                    font-size: 12px;
                    text-transform: none;
                }

                .tree {
                    align-items: center;
                    display: flex;
                    flex-direction: column;
                    font-family: monospace;  
                    justify-content: center;
                    min-width: 222px;
                    width: 33%;
                }

                .star {
                    color: #ffd649;
                    font-size: 42px;
                    margin-top: 20px;
                    position: relative;
                    top: 10px;
                    animation: 3s ease-in-out 0s infinite alternate twinkle-twinkle;
                }

                .bough {
                    color: #009c00;
                    font-weight: bold;
                    font-size: 16px;
                }
                .bough b {
                    font-size: 32px;
                    color: white;
                    position: absolute;
                }
                .trunk {
                    font-weight: bold;
                    color: #634225;
                }
			</style>
